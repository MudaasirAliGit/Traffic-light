<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic light</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <div class="traffic-light-body">
        <div class="circles red-shadow" id="red">Stop</div>
        <div class="circles yellow-shadow" id="yellow">Wait</div>
        <div class="circles green-shadow" id="green">Go</div>
    </div>
    <div>
        <button id="click-btn">Click</button>
        <button id="reset-btn">Reset</button>    
    </div>
    <script src="script.js"></script>
</body>
</html>
